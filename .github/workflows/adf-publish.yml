name: Deploy ADF to PROD

on:
  push:
    branches:
      - adf_publish

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy ARM Template to PROD
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: 9fea359b-797a-4f75-9f1a-d243a6ff118e
        resourceGroupName: shakshi-prod
        template: ARMTemplateForFactory.json
        parameters: ARMTemplateParametersForFactory.json

     
